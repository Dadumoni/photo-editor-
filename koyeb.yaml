name: photo-editor-bot
regions:
  - fra
services:
  - type: web
    name: photo-editor-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python web_server.py
    ports:
      - port: 8000
        protocol: http
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: "$TELEGRAM_BOT_TOKEN"
      - key: PORT
        value: "8000" 